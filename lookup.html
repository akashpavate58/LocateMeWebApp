<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#29b6f6">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#29b6f6">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#29b6f6">
    <title>Share Address</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/InputStyle.css" rel="stylesheet" />
    <style>
       #map {
            height: 400px;
            width: 100%;
       }
    </style>
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Locate Me..!!</a>
            <!--<ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>-->
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            
            <div class="row">
                <div class="col s12 m8 offset-m2">
                    <div class="card hoverable">
                        <div class="card-image">
                            <!--<img src="http://lorempixel.com/400/300/cats/4/">-->
                            <div id="map"></div>
                            <span class="card-title deep-orange-text" id="Addr-Title"></span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red btn-large" target="_blank"
                               id="Btn_Navigation"><i class="material-icons">navigation</i></a>
                        </div>
                        <div class="card-content">
                            <p id="Addr-Desc"></p>
                            <!--<button class="btn-large" onclick="SendMail()"> Mail </button>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m4 offset-m4">
                    <div class="card hoverable">
                        <div class="card-image waves-effect waves-block waves-light" id="qrImg">
                            <img class="activator" id="qr_Code">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Scan QR Code<i class="material-icons right">more_vert</i></span>
                            <!--<p><a href="#">This is a link</a></p>-->
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Download QR Code<i class="material-icons right">close</i></span>
                            <br />
                            <div class="input-field col s12 m12">
                                <select id="QRSize">
                                    <option value="150">150 pixels</option>
                                    <option value="300">300 pixels</option>
                                    <option value="600">600 pixels</option>
                                    <option value="1200">1200 pixels</option>
                                </select>
                                <br />
                                <a id="QRDownload" href="#" class="btn-large light-blue lighten-1" style="width:100%"> Download </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   

<!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/LookUp.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDemYklSbTNEgibObq8RK4Dr8eSEZTXqxg&callback=initMap">
    </script>
</body>
</html>
